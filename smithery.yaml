# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerBuildPath: ./

startCommand:
  type: http
  configSchema:
    type: object
    properties: {}
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        PORT: config.port?.toString() || '8081'
      }
    })
  exampleConfig: {}
